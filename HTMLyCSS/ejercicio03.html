<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio: Imagenes, Video y Audio</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="archivos/pes2022.webp" alt="PES 2022" width="500" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls width="500" autoplay loop muted>
                <source src="archivos/internet.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <audio controls autoplay loop>
                <source src="archivos/audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
